<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ccffcc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 动态轨迹 -->
  <path d="M40,216 Q100,200 160,120 T216,40" 
        stroke="url(#grad)" 
        stroke-width="24" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)" />
  
  <!-- 鼠标箭头主体 -->
  <g transform="translate(216, 40) rotate(-45)">
    <path d="M0,0 L0,32 L-8,22 L-20,34 L-26,28 L-14,16 L-24,16 Z" 
          fill="#ffffff" 
          stroke="#333333" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
</svg>